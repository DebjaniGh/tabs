<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tab-container">
      <!-- tab headers -->
      <div class="tabs">
        <div class="tab active" data-tab="1">Tab 1</div>
        <div class="tab" data-tab="2">Tab 2</div>
        <div class="tab" data-tab="3">Tab 3</div>
      </div>

      <!-- tab contents -->
      <div class="">
        <div class="tab-content active" data-content="1">Content for Tab 1</div>
        <div class="tab-content" data-content="2">Content for Tab 2</div>
        <div class="tab-content" data-content="3">Content for Tab 3</div>
      </div>
    </div>

    <script type="module" src="./scripts.js"></script>
  </body>
</html>
